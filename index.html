<html ng-app="lancelot">
<head>
    <meta charset="UTF-8">
    <title>Lancelot</title>
    <link rel="stylesheet" href="assets/styles/game.css">
</head>
<body ng-controller="GameController">
    
    <!--$event is listening for targeted event, tabindex how many times you press tab to highlight item on page-->
    <div class="grasslands" data-ng-keydown="move($event)" tabindex="0">
        <div class="lancelot" style="top: {{y}}%; left: {{x}}%">
            
        </div>
    </div>
    <button type="button" class = "btn btn-large btn-default" ng-click="moveUp()">MOVE UP</button>
    <button type="button" class = "btn btn-large btn-default" ng-click="moveDown()">MOVE DOWN</button>
    <button type="button" class = "btn btn-large btn-default" ng-click="moveLeft()">MOVE LEFT</button>
    <button type="button" class = "btn btn-large btn-default" ng-click="moveRight()">MOVE RIGHT</button>
    <button type="button" class = "btn btn-large btn-default" ng-click="reset()">RESET</button>
    {{2+2}}
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/game-controller.js"></script>
</body>
</html>
